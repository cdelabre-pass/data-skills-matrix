repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: validate-data
        name: Validate YAML data structure
        entry: node scripts/validate-data.mjs
        language: system
        files: ^data/.*\.yaml$
        pass_filenames: false

      - id: check-web-data
        name: Check web data is up-to-date
        entry: node scripts/check-data.mjs
        language: system
        files: ^data/.*\.yaml$
        pass_filenames: false

      - id: lint-web
        name: Lint web app (ESLint + Prettier)
        entry: bash -c 'cd web && npm run lint && npm run format:check'
        language: system
        files: \.(ts|svelte)$
        pass_filenames: false
