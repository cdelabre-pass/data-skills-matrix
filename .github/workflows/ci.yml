name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  web-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build:web

  build-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Validate YAML data structure
        run: node scripts/validate-data.mjs

      - name: Build skills data
        run: node scripts/build-data.mjs

      - name: Verify JSON is up-to-date
        run: |
          git diff --exit-code web/static/data/skills-data.json || \
          (echo "ERROR: skills-data.json is out of sync with YAML. Run: npm run build:data" && exit 1)

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Audit dependencies
        run: npm run audit
        working-directory: web
