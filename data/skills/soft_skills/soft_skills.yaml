    core_roles: [data_analyst, data_engineer, data_scientist, analytics_eng, ml_engineer, backend]
    levels:
      data_analyst: [1, 2, 3, 4]
      data_engineer: [1, 2, 3, 4]
      data_scientist: [1, 2, 3, 4]
      analytics_eng: [1, 2, 3, 4]
      ml_engineer: [1, 2, 3, 4]
