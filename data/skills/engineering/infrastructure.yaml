      data_engineer: [1, 2, 3, 4]
      data_scientist: [NC, NC, 1, 2]
      analytics_eng: [1, 1, 2, 3]
      ml_engineer: [1, 1, 2, 3]
      backend: [1, 1, 2, 3]
