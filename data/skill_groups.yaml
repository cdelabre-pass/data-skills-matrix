# Inference rules: auto-suggest levels based on related skills
# Format: if skill_a >= threshold, suggest skill_b = suggested_level
inference_rules:
  # SQL ecosystem
  - source: sql_bigquery
    rules:
      - condition: ">= 3"
        targets:
          - skill: bigquery_advanced
            suggestion: 2
            confidence: 0.8
          - skill: query_performance
            suggestion: 1
            confidence: 0.7
      - condition: ">= 2"
        targets:
          - skill: bigquery_advanced
            suggestion: 1
            confidence: 0.7
      - condition: "<= 1"
        targets:
          - skill: bigquery_advanced
