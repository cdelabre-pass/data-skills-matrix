# Inference rules: auto-suggest levels based on related skills
# Format: if skill_a >= threshold, suggest skill_b = suggested_level
inference_rules:
  # SQL ecosystem
  - source: sql_bigquery
    rules:
      - condition: ">= 3"
        targets:
          - skill: cost_optimization
            suggestion: 1
            confidence: 0.7
      - condition: "<= 1"
        targets:
          - skill: dbt
            suggestion: 0
            confidence: 0.8
          - skill: cost_optimization
            suggestion: 0
            confidence: 0.9

  # Python ecosystem
  - source: python_data
    rules:
      - condition: ">= 3"
        targets:
          - skill: data_preparation
            suggestion: 2
            confidence: 0.8
          - skill: python_backend
            suggestion: 1
            confidence: 0.6
      - condition: ">= 2"
        targets:
          - skill: data_preparation
            suggestion: 1
            confidence: 0.7
      - condition: "<= 1"
        targets:
          - skill: data_preparation
            suggestion: 0
            confidence: 0.8
          - skill: python_backend
            suggestion: 0
            confidence: 0.9

  # dbt ecosystem
  - source: dbt
    rules:
      - condition: ">= 3"
        targets:
          - skill: data_modeling
            suggestion: 2
            confidence: 0.7
      - condition: ">= 2"
        targets:
          - skill: data_modeling
            suggestion: 1
            confidence: 0.6
      - condition: "<= 1"
        targets: []

  # GCP ecosystem
  - source: gcp_fundamentals
    rules:
      - condition: ">= 3"
        targets:
          - skill: mlflow
            suggestion: 1
            confidence: 0.5
      - condition: "<= 1"
        targets:
          - skill: kubernetes
            suggestion: 0
            confidence: 0.7

  # DevOps chain
  - source: git_github
    rules:
      - condition: ">= 2"
        targets:
          - skill: github_actions
            suggestion: 1
            confidence: 0.7
      - condition: "<= 1"
        targets:
          - skill: github_actions
            suggestion: 0
            confidence: 0.8

  - source: docker
    rules:
      - condition: ">= 3"
        targets:
          - skill: kubernetes
            suggestion: 1
            confidence: 0.6
      - condition: "<= 1"
        targets:
          - skill: kubernetes
            suggestion: 0
            confidence: 0.9

  # ML ecosystem
  - source: ml_fundamentals
    rules:
      - condition: ">= 3"
        targets:
          - skill: ml_deployment
            suggestion: 2
            confidence: 0.7
          - skill: feature_engineering
            suggestion: 2
            confidence: 0.8
          - skill: mlflow
            suggestion: 1
            confidence: 0.6
      - condition: ">= 2"
        targets:
          - skill: feature_engineering
            suggestion: 1
            confidence: 0.7
      - condition: "<= 1"
        targets:
          - skill: ml_deployment
            suggestion: 0
            confidence: 0.9
          - skill: embeddings
            suggestion: 0
            confidence: 0.9
          - skill: recommendation_systems
            suggestion: 0
            confidence: 0.9

  - source: ml_deployment
    rules:
      - condition: ">= 3"
        targets:
          - skill: embeddings
            suggestion: 2
            confidence: 0.7
          - skill: mlflow
            suggestion: 1
            confidence: 0.6
      - condition: "<= 1"
        targets:
          - skill: embeddings
            suggestion: 0
            confidence: 0.8

  # Analytics chain
  - source: statistical_analysis
    rules:
      - condition: ">= 3"
        targets:
          - skill: ml_fundamentals
            suggestion: 1
            confidence: 0.5

  # Product analytics chain
  - source: tracking_design
    rules:
      - condition: ">= 2"
        targets:
          - skill: product_metrics
            suggestion: 1
            confidence: 0.6

  # Soft skills (less inference, more independent)
  - source: communication
    rules:
      - condition: ">= 3"
        targets:
          - skill: technical_scoping
            suggestion: 2
            confidence: 0.7
