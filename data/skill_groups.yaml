# Skill Groups Configuration
# Defines skill groupings, inference rules, and core skills for Quick Mode

# Assessment modes configuration
assessment_modes:
  quick:
    name: "Rapide"
    description: "15-20 compétences clés, ~10-15 min"
    icon: "zap"
    skill_count_target: 15
  standard:
    name: "Standard"
    description: "Toutes les compétences du rôle, ~25-35 min"
    icon: "clipboard"
  # deep mode removed - challenges/gamification for later

